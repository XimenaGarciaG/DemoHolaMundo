<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema Simple</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* Colores por tipo de error */
        .error-500 { --color-primary: #dc3545; --color-secondary: #ff6b6b; }
        .error-404 { --color-primary: #fd7e14; --color-secondary: #ffa94d; }
        .error-400 { --color-primary: #0d6efd; --color-secondary: #4dabf7; }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            margin: 0;
        }
        
        .error-container {
            max-width: 800px;
            width: 100%;
        }
        
        .error-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        /* Encabezado */
        .error-header {
            background: linear-gradient(135deg, var(--color-primary, #6c757d) 0%, var(--color-secondary, #495057) 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }
        
        .error-icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .error-icon {
            font-size: 48px;
        }
        
        .error-code {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }
        
        /* Cuerpo */
        .error-body {
            padding: 40px;
        }
        
        .error-message {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid var(--color-primary, #6c757d);
        }
        
        .error-text {
            font-size: 1.2rem;
            color: #495057;
            margin: 0;
            line-height: 1.6;
        }
        
        /* Botones */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 160px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary, #6c757d) 0%, var(--color-secondary, #495057) 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
            color: white;
            text-decoration: none;
        }
        
        .btn-secondary {
            background: #2d3748;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: #4a5568;
            transform: translateY(-3px);
            color: white;
            text-decoration: none;
        }
        
        /* Pie de página */
        .error-footer {
            padding: 25px 40px;
            background: #2d3748;
            color: #cbd5e0;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .error-header {
                padding: 40px 25px;
            }
            
            .error-body {
                padding: 30px 25px;
            }
            
            .error-code {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
    
    <script>
        // Configurar colores según código de error
        document.addEventListener('DOMContentLoaded', function() {
            const codeElement = document.querySelector('.error-code');
            const code = codeElement ? parseInt(codeElement.textContent) : 500;
            const body = document.body;
            
            // Remover clases anteriores
            body.classList.remove('error-500', 'error-404', 'error-400');
            
            // Agregar clase según código
            if (code === 404) {
                body.classList.add('error-404');
            } else if (code === 400) {
                body.classList.add('error-400');
            } else {
                body.classList.add('error-500');
            }
        });
    </script>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <!-- Encabezado -->
            <div class="error-header">
                <div class="error-icon-wrapper">
                    <i class="bi error-icon" 
                       th:class="${codigoError == 404} ? 'bi-search' : 
                                ${codigoError == 400} ? 'bi-exclamation-circle' : 
                                'bi-x-circle'"></i>
                </div>
                
                <div class="error-code" th:text="${codigoError ?: 500}">500</div>
                <h1 class="error-title" th:text="${tipoError ?: 'Error del Sistema'}">
                    Error del Sistema
                </h1>
            </div>
            
            <!-- Cuerpo -->
            <div class="error-body">
                <!-- Mensaje de error -->
                <div class="error-message">
                    <p class="error-text" th:text="${error ?: 'Ha ocurrido un error inesperado.'}">
                        Ha ocurrido un error inesperado.
                    </p>
                </div>
                
                <!-- Botones de acción -->
                <div class="action-buttons">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house-door"></i>
                        <span>Volver al Inicio</span>
                    </a>
                    
                    <button onclick="history.back()" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i>
                        <span>Regresar Atrás</span>
                    </button>
                </div>
                
                <!-- Información adicional (solo si hay datos) -->
                <div th:if="${uri or timestamp}" class="mt-4 text-center text-muted">
                    <small>
                        <i class="bi bi-info-circle"></i>
                        <span th:if="${uri}">Solicitud: <span th:text="${uri}"></span></span>
                        <span th:if="${timestamp}">
                            <br>Hora del error: 
                            <span th:text="${#dates.format(timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span>
                        </span>
                    </small>
                </div>
            </div>
            
            <!-- Pie de página -->
            <div class="error-footer">
                <div class="footer-content">
                    <div>
                        <i class="bi bi-shield-check"></i>
                        <strong>Sistema Simple</strong>
                        <span class="mx-2">•</span>
                        <span>Spring Boot Application</span>
                    </div>
                    
                    <div>
                        <i class="bi bi-clock"></i>
                        <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">
                            Fecha y hora
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
