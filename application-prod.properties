# src/main/resources/application-prod.properties
server.port=${PORT:8080}

# H2 Database PERSISTENTE para producción
spring.datasource.url=jdbc:h2:file:./data/demodb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (DESHABILITADA en producción por seguridad)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.example=INFO
logging.level.org.hibernate=ERROR

# Server
server.compression.enabled=true

# Manejo de errores en producción
server.error.whitelabel.enabled=false
server.error.path=/error
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-exception=false

# Para manejar 404 correctamente
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false