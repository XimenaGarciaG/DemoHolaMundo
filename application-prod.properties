# src/main/resources/application-prod.properties

# Puerto din치mico (Render asigna uno)
server.port=${PORT:8088}

# Configuraci칩n de base de datos H2 PERSISTENTE
spring.datasource.url=jdbc:h2:file:./data/demodb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (SOLO para desarrollo, desactivar en producci칩n final)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Thymeleaf cache activado en producci칩n
spring.thymeleaf.cache=true

# Logging
logging.level.org.springframework=WARN
logging.level.com.example=INFO